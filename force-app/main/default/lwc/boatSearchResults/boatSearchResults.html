<template>
    <lightning-tabset>
        <lightning-tab label="Gallery">
            <div class="slds-scrollable_y">
                <lightning-layout multiple-rows >
                    <template 
                        if:true={boatsData} 
                        for:each={boatsData} 
                        for:item="boat" 
                        for:index="index">
                        <lightning-layout-item 
                            key={boat.Id} 
                            size="12" 
                            padding="around-small" 
                            small-device-size="6" 
                            medium-device-size="4" 
                            large-device-size="3" >
                            <c-boat-tile boat={boat} onboatselect={boatSelect}></c-boat-tile>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <lightning-datatable
                key-field="Id"
                data={boatsData}
                show-row-number-column
                hide-checkbox-column
                columns={columnsList}
                onsave={handleSave}
                >
            </lightning-datatable>
        </lightning-tab>
        <lightning-tab label="Boats Near Me"></lightning-tab>
    </lightning-tabset>
</template>
