<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <lightning-card title="Find a Boat">
                    <lightning-button label="New Boat"
                                    onclick={createNewBoat} 
                                    slot="actions">
                    </lightning-button>
                <p class="slds-var-p-horizontal_small slds-align_absolute-center">
                    <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
                </p>
            </lightning-card>
            <lightning-card>
                <c-boat-search-results boats-data={boatsData} onrefresh={refreshApex}></c-boat-search-results>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
            <template if:true={isLoading}>
                <lightning-spinner 
                    alternative-text="Loading" 
                    size="medium" 
                    variant="brand">
                </lightning-spinner>

            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
